<!DOCTYPE html>
<html>

<header>
    <title>Change Text</title>
    <style>
        #myId {
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
</header>

<body>
    <h1>This is a simple change text function</h1>
    <p id="myId">VINH</p>
    <button onclick="changeText()">changeText</button>
    <script src="/Javascript/changeText.js"></script>
    <quote>Placing scripts at the bottom of the <strong>body</strong> element improves the display speed, because script interpretation slows down the display.</quote>

</body>

</html>
