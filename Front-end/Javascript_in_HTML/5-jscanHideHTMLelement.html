<!DOCTYPE html>
<html>
<header>
    <title>Hide HTML element using Javascript</title>

</header>

<body>
    <h1 id="myId">In this exercise, you will learn about the way, Javascript hide HTML Elements</h1>
    <button onclick="document.getElementById('myId').style.display='none'">Hide H1 tag</button>
    <button onclick="document.getElementById('myId').style.display='block'">Show H1 tag</button>
</body>

</html>
