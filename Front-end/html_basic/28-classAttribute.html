<!DOCTYPE html>
<html>
<header>
    <title>This is Class section</title>
    <style>
        .main {
            background-color: black;
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
        
        .submain {
            text-align: center;
        }
        
        .sub1main {
            color: green;
            font-size: xx-large;
            background-color: yellow;
        }
    </style>
</header>

<body>
    <h1>This is <span class="sub1main"> Classes</span> exercise.</h1>
    <div class="main">
        <h2>This tag will only use one class 'main'</h2>
        <p>This tag will only use one class 'main'</p>
    </div>

    <quote style="font-size: larger;">We use multiple class as below:</quote>
    <div class="main submain">
        <h2>This tag will use both class 'main' and 'submain'</h2>
        <p>This tag will use both class 'main' and 'submain'</p>
    </div>

</body>

</html>
