<!DOCTYPE html>
<html>
<header>
    <title>This is Description List section</title>
</header>

<body>
    <h1>Description List</h1>
    <p>A Description List is a list of terms, with a description of each term</p>
    <p><ins>dl</ins> tag defines the description list, the <ins>dt</ins>tag defines the term (name), and the <ins>dd</ins> tag describes each term</p>
    <p>For example:</p>

    <dl>
        <dt>AS</dt>
        <dd>-Application Server</dd>
        <dt>SBC</dt>
        <dd>-Session border controller</dd>
    </dl>
</body>

</html>
