<!DOCTYPE html>
<html>
<header>
    <title>class with Javascript</title>
    <style>
        .main {
            background-color: black;
            color: white;
            font-size: large;
            text-align: center;
        }
    </style>
</header>

<body>
    <h1>Hidden function: To hidden Element base on the class of element.</h1>
    <button onclick="hiddenFunction()">Hidden element</button>
    <div class="main">
        <h2>Button 1</h2>
        <h2>Button 2</h2>
        <h2>Button 3</h2>
    </div>
    <script>
        function hiddenFunction() {
            var x = document.getElementsByClassName("main");
            for (var i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
        }
    </script>

</body>

</html>
